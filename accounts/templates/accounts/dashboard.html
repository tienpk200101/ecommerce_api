{% extends 'accounts/base.html' %}

{% block title %}Dashboard - Ecommerce{% endblock %}

{% block content %}
<div class="container dashboard-container">
    <div class="card" style="text-align: center;">
        <h2>Dashboard</h2>
        <div class="welcome-text">
            Welcome back, <strong>{{ user.username }}</strong>!
        </div>

        <div
            style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem; margin-top: 2rem; margin-bottom: 2rem;">
            <div style="background: #f9fafb; padding: 1.5rem; border-radius: 0.5rem; border: 1px solid #e5e7eb;">
                <div style="font-size: 2rem; font-weight: 700; color: var(--primary-color);">0</div>
                <div style="color: var(--text-muted); font-size: 0.875rem;">Orders</div>
            </div>
            <div style="background: #f9fafb; padding: 1.5rem; border-radius: 0.5rem; border: 1px solid #e5e7eb;">
                <div style="font-size: 2rem; font-weight: 700; color: var(--primary-color);">$0.00</div>
                <div style="color: var(--text-muted); font-size: 0.875rem;">Spent</div>
            </div>
            <div style="background: #f9fafb; padding: 1.5rem; border-radius: 0.5rem; border: 1px solid #e5e7eb;">
                <div style="font-size: 2rem; font-weight: 700; color: var(--primary-color);">0</div>
                <div style="color: var(--text-muted); font-size: 0.875rem;">Wishlist</div>
            </div>
        </div>

        <p style="color: var(--text-muted); margin-bottom: 2rem;">
            Explore our latest collections or check the status of your recent orders.
        </p>

        <a href="{% url 'logout' %}" style="
            display: inline-block;
            background-color: #ef4444; 
            color: white; 
            font-weight: 600; 
            padding: 0.75rem 1.5rem; 
            border-radius: 0.5rem; 
            text-decoration: none; 
            transition: background-color 0.2s;">
            Logout
        </a>
    </div>
</div>
{% endblock %}
